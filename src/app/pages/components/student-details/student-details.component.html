
<div class="eb-contact-list">
    <div class="row">
        <div class="col-md-12">
          <div class="subsection-top-Menu">
            <button mat-icon-button type="submit" (click)="openStudentDialog(null)"  matTooltip="Add New Student">
              <mat-icon class="add-new">playlist_add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    <table mat-table [dataSource]="rowData" >
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="openStudentDialog(student)">
            <mat-icon class="btn-column">open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>
        <mat-text-column name="firstName"></mat-text-column>
        <mat-text-column name="lastName"></mat-text-column>
        <mat-text-column name="gender"></mat-text-column>
        <ng-container matColumnDef="dateofBirth">
            <th mat-header-cell *matHeaderCellDef> DateofBirth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateofBirth | date:'dd/MM/yyyy HH:mm a' }} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="table-col-delete">
          </th>
          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-icon-button *ngIf="true" title="Delete" (click)="deleteStudent(element)">
                <mat-icon>Delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
