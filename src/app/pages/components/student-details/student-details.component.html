
<div class="eb-contact-list">
    <div class="row">
        <div class="col-md-12">
          <div class="subsection-top-Menu">
            <button mat-icon-button type="submit" (click)="openStudentDialog(null)"  matTooltip="Add New Student">
              <mat-icon class="add-new">playlist_add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    <table mat-table [dataSource]="rowData" >
        <mat-text-column name="firstName"></mat-text-column>
        <mat-text-column name="lastName"></mat-text-column>
        <mat-text-column name="gender"></mat-text-column>
        <ng-container matColumnDef="dateofBirth">
            <th mat-header-cell *matHeaderCellDef> DateofBirth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateofBirth | date:'dd/MM/yyyy HH:mm a' }} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
